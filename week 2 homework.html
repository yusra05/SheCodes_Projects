<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <style>
      h1,
      h2,
      h3 {
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
      }

      h1 {
        color: #1a64d6;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
      }

      h2 {
        margin: 0;
        font-size: 34px;
        line-height: 48px;
        font-weight: 400;
      }

      ul {
        padding: 0;
      }

      li {
        list-style: none;
        text-align: center;
        padding: 10px 0;
        border-radius: 10px;
        transition: all 200ms ease-in-out;
        max-width: 400px;
        margin: 0 auto;
      }

      li:hover {
        background: #fffbef;
      }

      p {
        font-size: 18px;
        opacity: 0.7;
        text-align: center;
        font-family: monospace;
      }

      button {
        display: block;
        margin: 20px auto;
        border: 1px solid #1a64d6;
        background: #1a64d6;
        color: #fff;
        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        border-radius: 30px;
        transition: all 200ms ease;
        box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
        cursor: pointer;
      }

      button:hover {
        background: white;
        color: #1a64d6;
        border: 1px solid #1a64d6;
      }

      /* New CSS for the reminder modal */
      .modal {
        position: fixed;
        top: 0px;
        left: 600px;
        width: 500px;
        height: 200px;
        border: 1px solid #050505;
        background-color: rgb(252, 250, 250);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .modal-content {
        width: 500px;
        height: 200px;
        padding: 20px;
        border-radius: 10px;
      }

      .modal-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .modal-input {
        width: 400px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .modal-buttons {
        display: flex;
        justify-content: flex-end;
      }

      .modal-buttons button {
        margin-left: 10px;
      }

      .modal-buttons button:first-child {
        background-color: #1a64d6;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }

      .modal-buttons button:last-child {
        background-color: #fff;
        color: #000;
        border: 1px solid #000;
        padding: 10px 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="weather-heading">
      üå§
      <br />
      Currently 21¬∞C in Tokyo
    </h1>
    <h2>13¬∞C / <strong>23¬∞C</strong></h2>
    <ul>
      <li>
        <h3>
          üåß Tomorrow
        </h3>
        <p>10¬∞C / <strong>22¬∞C</strong></p>
      </li>
      <li>
        <h3>
          üå• Saturday
        </h3>
        <p>15¬∞C / <strong>17¬∞C</strong></p>
      </li>
      <li>
        <h3>
          ‚òÄÔ∏è Sunday
        </h3>
        <p>25¬∞C / <strong>28¬∞C</strong></p>
      </li>
    </ul>

    <button id="change-city-btn">
      Change city
    </button>
    <p>
      Coded by YUSRA
    </p>

    <!-- The reminder modal -->
    <div id="modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-title">
          www.yusra.io says
        </div>
        <div id="modal-question" style="display: none;">
          Which city do you live in?
          <input id="city-input" class="modal-input" type="text" placeholder="Enter your city" />
        </div>
        <div id="modal-temperature" style="display: none;">
          What temperature is it?
          <input id="temperature-input" class="modal-input" type="number" placeholder="Enter the temperature" />
        </div>
        <div class="modal-buttons">
          <button id="ok-btn">OK</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      var changeCityBtn = document.getElementById("change-city-btn");
      var modal = document.getElementById("modal");
      var modalQuestion = document.getElementById("modal-question");
      var modalTemperature = document.getElementById("modal-temperature");
      var cityInput = document.getElementById("city-input");
      var temperatureInput = document.getElementById("temperature-input");
      var okBtn = document.getElementById("ok-btn");
      var cancelBtn = document.getElementById("cancel-btn");
      var weatherHeading = document.getElementById("weather-heading");

      changeCityBtn.addEventListener("click", function () {
        modal.style.display = "flex";
        modalQuestion.style.display = "block";
      });

      okBtn.addEventListener("click", function () {
        if (modalQuestion.style.display === "block") {
          modalQuestion.style.display = "none";
          modalTemperature.style.display = "block";
        } else if (modalTemperature.style.display === "block") {
          var city = cityInput.value;
          var temperature = temperatureInput.value;
          modal.style.display = "none";
          weatherHeading.textContent = `üòÑ\nCurrently ${temperature}¬∞C in ${city}`;

          if (temperature < 0) {
            weatherHeading.textContent = `‚òπÔ∏è\nCurrently ${temperature}¬∞C in ${city}`;
          }
        }
      });

      cancelBtn.addEventListener("click", function () {
        modal.style.display = "none";
      });
    </script>
